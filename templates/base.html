<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>{% block title %}mocs{% endblock %}</title>

        <style type="text/css">
            .error { color:red; }
        </style>

        {% block js %}
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/ui-lightness/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
        <!--
        <link href="{% get_static_prefix%}css/ui-darkness/jquery-ui-1.10.0.custom.min.css" rel="stylesheet">
        <script src="{% get_static_prefix %}js/jquery.min.js"></script>
        <script src="{% get_static_prefix %}js/jquery-ui-1.10.0.custom.min.js"></script>
        -->
        {% endblock %}
    </head>

    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

    <div id="content">{% block content %}{% endblock %}</div>
</body>
</html>
